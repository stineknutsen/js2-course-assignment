<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta type="description" content="Edit Post" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" type="module" defer></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="../index.html"
            ><img
              class="logo"
              id="logo"
              src="../assets/images/1.png"
              alt="Logo"
          /></a>
        </div>
        <div>
          <a href="/account/register.html" id="register-button">Register </a>
          <p>|</p>
          <a href="/account/login.html" id="login-button">Sign In</a>
          <button id="theme-toggle">Toggle Theme</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="form">
        <h1>Edit Post</h1>
        <form class="form" method="post">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <label for="content">Content</label>
          <textarea
            id="content"
            maxlength="100000"
            rows="10"
            required
          ></textarea>
          <input
            type="submit"
            id="update-button"
            value="Update Post"
            class="btn"
          />
        </form>
        <button class="btn btn-secondary" id="delete-button">Delete</button>
      </section>
      <section id="loader"></section>
    </main>
    <footer>
      <p>&copy; 2025 Stine Knutsen</p>
    </footer>
  </body>
</html>
