<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" type="module" defer></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a
            ><img class="logo" id="logo" src="/assets/images/1.png" alt="Logo"
          /></a>
        </div>
        <div>
          <a href="/account/register.html" id="register-button">Register </a>
          <p>|</p>
          <a href="/account/login.html" id="login-button">Sign In</a>
          <button id="theme-toggle">Toggle Theme</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="frontpage" id="frontpage">
        <div class="frontpage-section">
          <h1>Your go-to bookish social platform</h1>
          <p>Join our amazing community of readers and writers today!</p>
          <div>
            <a href="/account/register.html"
              ><button class="btn">Register Now</button></a
            >
            <a href="/account/login.html"
              ><button class="btn btn-secondary">Sign In</button>
            </a>
          </div>
        </div>
        <img
          src="https://images.unsplash.com/photo-1598024055266-e772a5f8c128?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3DSA"
          class="frontpage-image"
          alt="Person reading a book on a couch"
        />
      </section>
      <section id="create-post" class="create-post">
        <form id="create-post-form" class="create form" method="post">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Enter post title"
            required
          />
          <label for="content">Content</label>
          <textarea
            id="body"
            name="body"
            maxlength="10000"
            rows="10"
            placeholder="Enter post content"
            required
          ></textarea>
          <input type="submit" value="Create Post" class="button" />
        </form>
      </section>
      <section id="search-container" class="search-container">
        <input type="text" id="search-input" placeholder="Search posts..." />
      </section>
      <section id="posts-container"></section>
      <section id="loader"></section>
    </main>
    <footer>
      <p>&copy; 2025 Stine Knutsen</p>
    </footer>
  </body>
</html>
